<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- for mobile, no horizontal scrolling -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrubble</title>
    <!-- browser style reset -->
    <link rel="stylesheet" href="style/normalize.min.css" />
    <!-- main style sheet -->
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  </head>
  <body>
    <header>
      <p class="logo">Scrubble</p>
    </header>
    <section class="banner">
      <h2>Home</h2>
      <!-- link to the future "how to play" page -->
      <a href="">How to Play</a>
    </section>
    <section class="enter-game">
      <p>
        Start a new game by making up a new Room Code, or enter a Room Code that
        your "friends" already started without you!
      </p>
      <form>
        <label for="room-code">Room Code:</label>
        <!-- ? add regex to control room code pattern?-->
        <input type="text" name="room-code" id="room-code" required />
        <br />
        <label for="user-name">User Name:</label>
        <!-- ? add regex to control name pattern?-->
        <input type="text" name="user-name" id="user-name" required />

        <input type="submit" value="Get your scrubble on, baby!" />
      </form>
    </section>
    <footer></footer>
  </body>
  <script src="src/index.js"></script>
</html>
